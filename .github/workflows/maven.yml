name: Java JUnit Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Bajar el código
    - uses: actions/checkout@v3

    # 2. Instalar Java (Usamos Java 17 que es estándar y compatible)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Ejecutar las pruebas con Maven
    - name: Test with Maven
      run: mvn test
